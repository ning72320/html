<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成训练计划 - 麦若</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #5D4FB8;
            --light-yellow: #FFFACC;
        }

        body {
            background-color: #f8f9fa;
            background-image: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: transparent;
            color: #333;
            font-weight: 500;
        }

        .status-left {
            font-weight: bold;
            font-size: 18px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-right i {
            font-size: 16px;
        }

        .app-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
        }

        .back-button {
            font-size: 20px;
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            margin-right: 30px; /* 平衡左侧按钮空间 */
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 40px 20px;
            text-align: center;
        }

        .loading-text {
            margin-bottom: 50px;
        }

        .loading-text h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .loading-text p {
            font-size: 16px;
            color: #666;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .loading-animation {
            width: 220px;
            height: 220px;
            position: relative;
            margin-bottom: 60px;
        }

        .brain-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            color: #6A5ACD;
            z-index: 10;
        }

        .circular-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#6A5ACD 0%, #F5F5F5 0%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-progress::before {
            content: "";
            position: absolute;
            width: 84%;
            height: 84%;
            border-radius: 50%;
            background-color: #f8f9fa;
        }

        .progress-value {
            position: absolute;
            bottom: -40px;
            font-size: 24px;
            font-weight: bold;
            color: #6A5ACD;
        }

        .loading-tips {
            margin-top: 20px;
            background-color: #FFFACC;
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
        }

        .loading-tips h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
        }

        .loading-tips h3 i {
            margin-right: 8px;
            color: #FF9F1C;
        }

        .loading-tips p {
            font-size: 14px;
            color: #555;
            margin: 0;
            line-height: 1.5;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.7;
            }
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-left">18:22</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <span>65%</span>
        </div>
    </div>

    <header class="app-header">
        <h1 class="page-title">创建训练计划</h1>
    </header>

    <div class="loading-container">
        <div class="loading-text">
            <h2>训练计划生成中<span class="loading-dots"></span></h2>
            <p>AI 正在根据您的认知评估结果，定制个性化训练方案</p>
        </div>

        <div class="loading-animation">
            <i class="fas fa-brain brain-icon pulse-animation"></i>
            <div class="circular-progress"></div>
            <div class="progress-value">0%</div>
        </div>

        <div class="loading-tips">
            <h3><i class="fas fa-lightbulb"></i> 小贴士</h3>
            <p>坚持认知训练能有效延缓认知能力下降，每天15-30分钟的训练是非常有价值的投入。</p>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置时间
            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                document.querySelector('.status-left').textContent = hours + ':' + minutes;
            }
            
            updateTime();
            setInterval(updateTime, 60000);
            
            // 进度条动画
            const circularProgress = document.querySelector('.circular-progress');
            const progressValue = document.querySelector('.progress-value');
            let progressStartValue = 0;
            let progressEndValue = 100;
            let speed = 50;
            
            // 不同进度显示不同提示
            const loadingTips = document.querySelector('.loading-tips p');
            const tips = [
                "坚持认知训练能有效延缓认知能力下降，每天15-30分钟的训练是非常有价值的投入。",
                "大脑和肌肉一样，需要持续锻炼才能保持良好状态。",
                "认知训练结合健康饮食和充足睡眠，效果会更加显著。",
                "您的训练计划已针对记忆力和推理能力进行了优化。",
                "训练计划已为您准备好，即将在首页展示。"
            ];
            
            let progress = setInterval(() => {
                progressStartValue++;
                
                progressValue.textContent = `${progressStartValue}%`;
                circularProgress.style.background = `conic-gradient(#6A5ACD ${progressStartValue * 3.6}deg, #F5F5F5 0deg)`;
                
                // 在不同进度显示不同提示
                if (progressStartValue === 20) {
                    loadingTips.textContent = tips[1];
                } else if (progressStartValue === 40) {
                    loadingTips.textContent = tips[2];
                } else if (progressStartValue === 60) {
                    loadingTips.textContent = tips[3];
                } else if (progressStartValue === 80) {
                    loadingTips.textContent = tips[4];
                }
                
                if (progressStartValue === progressEndValue) {
                    clearInterval(progress);
                    
                    // 加载完成后，延迟1秒跳转到首页
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                }
            }, speed);
        });
    </script>
</body>
</html>
