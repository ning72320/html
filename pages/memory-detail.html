<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆详情 - 阿尔茨海默认知训练应用</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="app-body">
    <div class="status-bar">
        <div class="status-left">9:41</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header style="position: relative; height: 250px; overflow: hidden;">
        <img src="../img/WechatIMG10.jpg" alt="婚礼照片" style="width: 100%; height: 100%; object-fit: cover;">
        <a href="memory.html" style="position: absolute; top: 16px; left: 16px; color: white; font-size: 24px; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div style="position: absolute; bottom: 16px; left: 16px; color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">
            <h2 style="margin:0;">婚礼纪念日</h2>
            <p style="margin:4px 0 0 0;">2000年5月15日</p>
        </div>
    </header>

    <main class="app-content">
        <div class="card">
            <h3>记忆描述</h3>
            <p>这是我和妻子李芳的婚礼照片，那天是2000年5月15日，是个晴朗的日子。我们在北京的华亭酒店举行的婚礼，当时来了大约100位亲朋好友。</p>
            <p>婚礼上，我穿着黑色西装，妻子穿着白色婚纱，看起来非常美丽。我的父母特别开心，我记得父亲甚至流下了眼泪。</p>
        </div>

        <div class="card mt-3">
            <h3>相关人物</h3>
            <div class="flex items-center mb-3">
                
                <div>
                    <h4 style="margin:0;">李芳</h4>
                    <p style="margin:0;font-size:12px;color:#666;">妻子</p>
                </div>
            </div>
            <div class="flex items-center mb-3">
               
                <div>
                    <h4 style="margin:0;">张建国</h4>
                    <p style="margin:0;font-size:12px;color:#666;">父亲</p>
                </div>
            </div>
            <div class="flex items-center">
               
                <div>
                    <h4 style="margin:0;">王秀英</h4>
                    <p style="margin:0;font-size:12px;color:#666;">母亲</p>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <h3>记忆细节</h3>
            <div class="flex items-center mb-2">
                <i class="fas fa-map-marker-alt mr-2" style="color:var(--primary-color);width:24px;text-align:center;"></i>
                <p style="margin:0;">北京华亭酒店</p>
            </div>
            <div class="flex items-center mb-2">
                <i class="fas fa-music mr-2" style="color:var(--primary-color);width:24px;text-align:center;"></i>
                <p style="margin:0;">第一支舞曲: 《月亮代表我的心》</p>
            </div>
            <div class="flex items-center mb-2">
                <i class="fas fa-utensils mr-2" style="color:var(--primary-color);width:24px;text-align:center;"></i>
                <p style="margin:0;">婚宴菜单: 八道菜的中式婚宴</p>
            </div>
            <div class="flex items-center">
                <i class="fas fa-gift mr-2" style="color:var(--primary-color);width:24px;text-align:center;"></i>
                <p style="margin:0;">收到最特别的礼物: 一对水晶摆件</p>
            </div>
        </div>

        <div class="card mt-3">
            <h3>相关照片</h3>
            <div class="grid-2">
                <img src="../img/WechatIMG10.jpg" alt="照片1" style="width:100%;border-radius:8px;">
                <img src="../img/WechatIMG11.jpg" alt="照片2" style="width:100%;border-radius:8px;">
                <img src="../img/WechatIMG12.jpg" alt="照片3" style="width:100%;border-radius:8px;">
                <img src="../img/WechatIMG13.jpg" alt="照片4" style="width:100%;border-radius:8px;">
            </div>
        </div>

        <div class="flex gap-2 mt-4 mb-4">
            <button class="btn flex-1">
                <i class="fas fa-edit mr-1"></i> 编辑记忆
            </button>
            <button class="btn btn-secondary flex-1">
                <i class="fas fa-share-alt mr-1"></i> 分享
            </button>
        </div>
    </main>

    <script src="../js/app.js"></script>
</body>
</html>
