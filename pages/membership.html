<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员开通 - 麦若</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #5D4FB8;
            --light-yellow: #FFFACC;
        }
        
        body {
            background-color: white;
            background-image: none;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body::before {
            content: none;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: transparent;
            color: #333;
            font-weight: 500;
        }
        
        .status-left {
            font-weight: bold;
            font-size: 18px;
        }
        
        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .app-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .back-button {
            font-size: 20px;
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            margin-right: 30px;
        }
        
        .app-content {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .membership-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .membership-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .membership-subtitle {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        
        .membership-benefits {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        
        .benefits-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .benefits-title i {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        .benefits-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .benefits-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
            color: #555;
        }
        
        .benefits-list li i {
            color: #4CAF50;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .pricing-options {
            margin-bottom: 40px;
        }
        
        .pricing-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .pricing-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .pricing-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border: 2px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pricing-card.selected {
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(106, 90, 205, 0.15);
        }
        
        .pricing-card.best-value::before {
            content: "超值选择";
            position: absolute;
            top: 10px;
            right: -30px;
            background: #FF9800;
            color: white;
            padding: 5px 40px;
            font-size: 12px;
            transform: rotate(45deg);
        }
        
        .pricing-option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pricing-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .pricing-price {
            text-align: right;
        }
        
        .price-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .price-period {
            font-size: 14px;
            color: #666;
        }
        
        .discount-badge {
            display: inline-block;
            background-color: #FFE0B2;
            color: #E65100;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .pricing-features {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .checkout-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 30px;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .checkout-button i {
            margin-right: 8px;
        }
        
        .checkout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }
        
        .payment-note {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
        
        .radiomark {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            transition: all 0.2s;
        }
        
        .pricing-card.selected .radiomark {
            border-color: var(--primary-color);
        }
        
        .radiomark::after {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-color);
            display: none;
        }
        
        .pricing-card.selected .radiomark::after {
            display: block;
        }
    </style>
</head>
<body class="app-body">
    <div class="status-bar">
        <div class="status-left" id="time-display">18:13</div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <span>65%</span>
        </div>
    </div>

    <header class="app-header">
        <a href="home copy.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="page-title">会员开通</h1>
    </header>

    <main class="app-content">
        <div class="membership-header">
            <div class="membership-title">开通会员，体验完整内容</div>
            <div class="membership-subtitle">解锁全部个性化认知训练内容，加速您的认知能力提升</div>
        </div>
        
        <div class="membership-benefits">
            <div class="benefits-title">
                <i class="fas fa-gem"></i> 会员专享特权
            </div>
            <ul class="benefits-list">
                <li><i class="fas fa-check-circle"></i> 解锁全部认知训练项目（记忆力、注意力、推理力等）</li>
                <li><i class="fas fa-check-circle"></i> 专属认知能力提升方案</li>
                <li><i class="fas fa-check-circle"></i> 个性化训练难度自动调整</li>
                <li><i class="fas fa-check-circle"></i> 详细的认知能力评估报告</li>
                <li><i class="fas fa-check-circle"></i> 无限次数训练，不受每日次数限制</li>
            </ul>
        </div>
        
        <div class="pricing-options">
            <div class="pricing-title">选择您的会员套餐</div>
            
            <div class="pricing-cards">
                <div class="pricing-card" data-plan="monthly">
                    <div class="pricing-option-header">
                        <div class="radiomark"></div>
                        <div class="pricing-name">月度会员</div>
                        <div class="pricing-price">
                            <span class="price-amount">¥99</span>
                            <span class="price-period">/月</span>
                        </div>
                    </div>
                    <div class="pricing-features">
                        每月自动续费，可随时取消
                    </div>
                </div>
                
                <div class="pricing-card best-value" data-plan="quarterly">
                    <div class="pricing-option-header">
                        <div class="radiomark"></div>
                        <div class="pricing-name">季度会员</div>
                        <div class="pricing-price">
                            <span class="price-amount">¥252</span>
                            <span class="price-period">/季</span>
                            <span class="discount-badge">8.5折</span>
                        </div>
                    </div>
                    <div class="pricing-features">
                        季度付费，比月付更划算
                    </div>
                </div>
                
                <div class="pricing-card" data-plan="yearly">
                    <div class="pricing-option-header">
                        <div class="radiomark"></div>
                        <div class="pricing-name">年度会员</div>
                        <div class="pricing-price">
                            <span class="price-amount">¥891</span>
                            <span class="price-period">/年</span>
                            <span class="discount-badge">7.5折</span>
                        </div>
                    </div>
                    <div class="pricing-features">
                        年度付费，最佳性价比选择
                    </div>
                </div>
            </div>
        </div>
        
        <button class="checkout-button" id="checkout-btn">
            <i class="fas fa-lock"></i> 立即开通
        </button>
        
        <div class="payment-note">
            支持微信、支付宝等多种支付方式
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 更新时间
            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                document.getElementById('time-display').textContent = hours + ':' + minutes;
            }
            
            updateTime();
            setInterval(updateTime, 60000);
            
            // 套餐选择
            const pricingCards = document.querySelectorAll('.pricing-card');
            let selectedPlan = 'quarterly'; // 默认选中季度套餐
            
            // 初始化选中状态
            document.querySelector('.pricing-card[data-plan="quarterly"]').classList.add('selected');
            
            pricingCards.forEach(card => {
                card.addEventListener('click', function() {
                    // 移除所有卡片的选中状态
                    pricingCards.forEach(c => c.classList.remove('selected'));
                    
                    // 给当前卡片添加选中状态
                    this.classList.add('selected');
                    
                    // 更新选中的套餐
                    selectedPlan = this.getAttribute('data-plan');
                });
            });
            
            // 处理结账按钮点击
            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.addEventListener('click', function() {
                // 这里可以根据选中的套餐处理支付逻辑
                alert('即将跳转到支付页面，您选择了: ' + 
                      (selectedPlan === 'monthly' ? '月度会员 ¥99/月' : 
                       selectedPlan === 'quarterly' ? '季度会员 ¥252/季' : 
                       '年度会员 ¥891/年'));
                       
                // 实际项目中，这里应该跳转到支付页面
                // window.location.href = 'payment.html?plan=' + selectedPlan;
            });
        });
    </script>
</body>
</html>
