            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;

            height: 44px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .status-left {
            display: flex;
            align-items: center;
        }

        .status-time {
            font-weight: 600;
            font-size: 14px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery-icon {
            width: 25px;
            height: 12px;
            border: 1px solid #000;
            border-radius: 3px;
            padding: 1px;
            position: relative;
        }

        .battery-level {
            height: 100%;
            width: 70%;
            background-color: #000;
            border-radius: 1px;
        }

        /* iOS 导航栏 */
        .ios-nav-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text);
            text-decoration: none;
            font-size: 10px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* 内容区域 */
        .content-area {
            padding: 20px 16px;
            height: calc(100vh - 44px);
            overflow-y: auto;
        }

        /* 卡片样式 */
        .ios-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 16px;
            margin-bottom: 16px;
            transition: transform 0.2s, box-shadow 0.2s;

        .ios-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.03);
        }

        /* 按钮样式 */

            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-weight: 600;
            font-size: 17px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;

        .ios-button:active {
            background-color: #e05e5e;
            transform: scale(0.98);
        }

        .ios-button.secondary {
            background-color: #e0e0e6;
            color: var(--text-color);
        }

        /* 进度条样式 */

            width: 100%;
            height: 8px;
            background-color: #e0e0e6;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* 选项卡片样式 */
        .option-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .option-card:active {
            background-color: #f9f9f9;
        }

        .option-card.selected {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        .option-card .check-mark {
            color: var(--primary-color);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .option-card.selected .check-mark {
            opacity: 1;
        }

            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 107, 107, 0.3);

                opacity: 0.6;

            const typingInterval = setInterval(() => {
                if (i < message.length) {
                    messageContent.textContent += message.charAt(i);
                    elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
                    i++;
                } else {
                    clearInterval(typingInterval);
                    
                    // 保存到历史记录
                    appState.chatHistory.push({
                        type: 'ai',
                        content: message
                    });
                    
                    // 消息显示完成后，如果有快速回复回调，则执行
                    if (quickRepliesCallback) {
                        // 延迟500毫秒以确保用户有时间阅读完消息后再显示回复选项
                        setTimeout(() => {
                            quickRepliesCallback();
                        }, 500);
                    }
                }
            }, 30);
        }
        
        // 显示快速回复选项
        function showQuickReplies(replies) {
            elements.quickReplies.innerHTML = '';
            
            replies.forEach(reply => {
                const quickReplyBtn = document.createElement('div');
                quickReplyBtn.className = 'quick-reply';
                quickReplyBtn.textContent = reply;
                
                quickReplyBtn.addEventListener('click', () => {
                    sendUserMessage(reply);
                });
                
                elements.quickReplies.appendChild(quickReplyBtn);
            });
        }
        
        // 查找决策树节点
        function findNodeById(nodeId) {
            return decisionTree.nodes.find(node => node.id === nodeId);
        }
        
        // 渲染决策树节点
        function renderDecisionNode(node) {
            if (!node) return;
            
            // 清空容器
            elements.container.innerHTML = '';
            
            // 创建问题标题
            const questionTitle = document.createElement('h2');
            questionTitle.className = 'text-xl font-semibold mb-4';
            questionTitle.textContent = node.question;
            elements.container.appendChild(questionTitle);
            
            // 创建选项组
            const optionGroup = document.createElement('div');
            optionGroup.className = 'option-group';
            
            // 添加选项
            node.options.forEach(option => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.setAttribute('data-next', option.next);
                
                optionCard.innerHTML = `
                    <div class="option-text">${option.text}</div>
                    <div class="check-mark"><i class="fas fa-check-circle"></i></div>
                `;
                
                // 如果该选项已被选择，标记为选中状态
                if (appState.selectedOptions[node.id] === option.text) {
                    optionCard.classList.add('selected');
                    optionCard.querySelector('.check-mark').style.opacity = '1';
                }
                
                // 点击选项
                optionCard.addEventListener('click', function() {
                    createRippleEffect(event);
                    toggleOptionSelection(this);
                    
                    // 存储用户选择
                    appState.selectedOptions[node.id] = option.text;
                });
                
                optionGroup.appendChild(optionCard);
            });
            
            elements.container.appendChild(optionGroup);
            updateProgressBar();
        }
        
        // 创建波纹效果
        function createRippleEffect(e) {
            const button = e.target.closest('.option-card');
            if (!button) return;
            
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            button.appendChild(ripple);
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
            
            ripple.classList.add('active');
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // 切换选项选中状态
        function toggleOptionSelection(option) {
            // 取消同级其他选项的选中状态
            const optionGroup = option.closest('.option-group');
            if (optionGroup) {
                const siblingOptions = optionGroup.querySelectorAll('.option-card');
                siblingOptions.forEach(opt => {
                    opt.classList.remove('selected');
                    const checkMark = opt.querySelector('.check-mark');
                    if (checkMark) checkMark.style.opacity = '0';
                });
            }
            
            // 选中当前选项
            option.classList.add('selected');
            const checkMark = option.querySelector('.check-mark');
            if (checkMark) checkMark.style.opacity = '1';
        }
        
        // 更新进度条
        function updateProgressBar() {
            const totalNodes = decisionTree.nodes.length;
            const completedNodes = Object.keys(appState.selectedOptions).length;
            
            if (totalNodes > 0) {
                const progress = (completedNodes / totalNodes) * 100;
                elements.progressBar.style.width = `${progress}%`;
                elements.progressText.textContent = `已收集 ${Math.round(progress)}% 需求信息`;
            }
        }
        
        // 导航到指定节点
        function navigateToNode(nodeId) {
            const node = findNodeById(nodeId);
            if (node) {
                // 保存当前节点到历史
                appState.previousNodes.push(appState.currentNodeId);
                
                // 更新当前节点
                appState.currentNodeId = nodeId;
                
                // 渲染新节点
                renderDecisionNode(node);
            }
        }
        
        // 返回上一节点
        function goToPreviousNode() {
            if (appState.previousNodes.length > 0) {
                // 获取上一个节点ID
                const previousNodeId = appState.previousNodes.pop();
                
                // 从选择记录中移除当前节点
                delete appState.selectedOptions[appState.currentNodeId];
                
                // 更新当前节点
                appState.currentNodeId = previousNodeId;
                
                // 渲染上一个节点
                renderDecisionNode(findNodeById(previousNodeId));
                
                // 更新进度条
                updateProgressBar();
            } else {
                // 如果没有历史记录，返回欢迎页
                navigateToView('welcome-view');
            }
        }
        
        // 显示结果
        function showResults() {
            // 导航到结果视图
            navigateToView('results-view');
            
            // 清空结果容器
            elements.resultsContainer.innerHTML = '';
            
            // 根据选择生成推荐
            const recommendations = generateRecommendations();
            
            // 渲染推荐结果
            recommendations.forEach(product => {
                const productEl = document.createElement('div');
                productEl.className = 'result-product';
                productEl.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="match-score">${product.matchScore}% 匹配</div>
                        <h3 class="text-lg font-semibold mb-1">${product.name}</h3>
                        <p class="text-sm text-gray-600 mb-2">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-semibold text-pink-500">${product.price}</span>
                            <button class="text-white bg-pink-500 px-4 py-1 rounded-full text-sm">加入购物车</button>
                        </div>
                        <div class="tags mt-2 flex flex-wrap">
                            ${product.tags.map(tag => `<span class="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded-full mr-1 mb-1">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                // 添加到购物车按钮
                const addToCartBtn = productEl.querySelector('button');
                addToCartBtn.addEventListener('click', () => {
                    alert(`已添加 ${product.name} 到购物车`);
                });
                
                elements.resultsContainer.appendChild(productEl);
            });
        }
        
        // 生成推荐
        function generateRecommendations() {
            // 在实际应用中，这里应该有基于用户选择的复杂算法
            // 为演示，我们直接返回示例数据，并根据用户选择进行一些简单过滤
            
            // 对产品进行排序（根据与用户选择的匹配度）
            return productData.sort((a, b) => b.matchScore - a.matchScore);
        }
        
        // 重置应用
        function resetApp() {
            // 重置状态
            appState = {
                currentView: 'chat-view',
                currentNodeId: 'scene',
                previousNodes: [],
                selectedOptions: {},
                chatState: "greeting",
                chatHistory: []
            };
            
            // 清空聊天记录
            elements.chatMessages.innerHTML = '';
            elements.quickReplies.innerHTML = '';
            
            // 更新进度条
            elements.progressBar.style.width = '0%';
            elements.progressText.textContent = '已收集 0% 需求信息';
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
